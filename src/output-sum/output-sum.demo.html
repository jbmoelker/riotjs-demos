<script type="riot/tag" src="./output-sum.tag.html"></script>

<demo aria-label="output sum with no numbers provided">
    <output-sum />
</demo>

<demo aria-label="output sum of 1, 2, 3">
    <output-sum numbers="{ [1, 2, 3] }" />
</demo>

<demo aria-label="output sum of 1, 2, 3, 4">
    <output-sum numbers="{ [1, 2, 3, 4] }" />
</demo>

<demo aria-label="output sum of inputs">
    <input type="number" name="num1" onchange="{ update }"> +
    <input type="number" name="num2" onchange="{ update }"> +
    <input type="number" name="num3" onchange="{ update }"> =
    <output-sum numbers="{ [num1.value, num2.value, num3.value] }" />
</demo>

<script src="https://cdn.jsdelivr.net/riot/2.3.16/riot+compiler.min.js"></script>
<script>
    riot.tag('demo', '<yield/>');
    riot.mount('demo');
</script>
<style>
    /* add a grey bar with the `aria-label` as demo title */
    demo:before {
        content: "Demo: " attr(aria-label);
        display: block;
        background: #F3F5F5;
        padding: .5em;
        clear: both;
        margin: .5em 0;
    }
</style>
